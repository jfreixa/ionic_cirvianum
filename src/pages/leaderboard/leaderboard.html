<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let topPlayer of topPlayers">
            <ion-thumbnail item-start>
                <img [src]="topPlayer.image">
            </ion-thumbnail>
            <h2>{{ topPlayer.nom }}</h2>
            <p>{{ topPlayer.passes }}</p>
        </ion-item>
    </ion-list>
</ion-content>
