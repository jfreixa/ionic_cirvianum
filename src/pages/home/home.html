<ion-content padding *ngIf="topPlayers">
    <div class="podometre-container">
      <div class="podometre">
        <ion-avatar>
          <img src="">
        </ion-avatar>
        <div class="passes-container">
            <span id="passes">2131</span> <ion-icon class="walk" name="walk"></ion-icon>
        </div>
      </div>
  
      <hr>
      <div class="leaderboard">
        <ion-avatar>
            <img [src]="topPlayers[0].image">
        </ion-avatar>
        <ion-avatar>
            <img [src]="topPlayers[1].image">
        </ion-avatar>
        <ion-avatar>
            <img [src]="topPlayers[2].image">
        </ion-avatar>
        <img src="/assets/imgs/podio.svg">
      </div>
    </div>
  </ion-content>
